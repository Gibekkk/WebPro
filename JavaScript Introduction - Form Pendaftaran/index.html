<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themeChange.css">
    <!-- Turn the stylesheet on to turn on gender theme change -->
    <!-- <link rel="stylesheet" href="themeMaleFemale.css"> -->
</head>
<body id="default" class="body dark">
    <div id="container-card">
        <main>
          <form id="myForm">
            <div style="display: flex; justify-content: space-between;">
              <h4><u>Registration Form</u></h4>
              <div>
                <a class="btn" id="themeChangeBtn" onclick="changeTheme()">Mode</a>
                <input type="reset" class="btn" value="Reset">
              </div>
            </div>
                <div class="row g-3">
                  <div class="col-sm-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Insert Name" name="name">
                  </div>
      
                  <div class="col-sm-6">
                    <label class="form-label">Gender</label>
                    <div style="display: flex; justify-content: space-between; gap: 3%;">
                        <div style="width: 45%;">
                            <a class="jeniskelamin-btn btn btn-outline-primary" id="maleButton" onclick="toMale()">Male</a>
                        </div>
                        <div style="width: 45%;">
                            <a class="jeniskelamin-btn btn btn-outline-danger" id="femaleButton" onclick="toFemale()">Female</a>
                        </div>
                        <div style="width: 45%;">
                            <a class="jeniskelamin-btn btn btn-outline-other" id="otherButton" onclick="toOther()">Other</a>
                        </div>
                    </div>
                  </div>

                  <div class="col-sm-3">
                    <label class="form-label">Birth Date</label>
                    <input type="date" class="form-control" name="birth date">
                  </div>
                  
                  <div class="col-sm-12" id="genderForm" style="display: none;">
                    <label class="form-label">Gender</label>
                    <input type="text" class="form-control" placeholder="Insert Other Gender" id="genderInput" value="none" name="gender" onchange="checkGender()">
                  </div>

                  <div class="col-sm-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Insert Email" name="email">
                </div>
      
                  <div class="col-sm-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Insert Address" name="address">
                  </div>
      
                  <div class="col-sm-6">
                    <label class="form-label">Phone Number</label>
                    <input value="+62" type="tel" class="form-control" placeholder="+62xxxxxxxxxxx" name="phone number" onkeyup="checkPhone()">
                  </div>
      
                  <div class="col-12">
                    <label class="form-label">Program of Interest</label>
                    <select class="form-select" name="Program of Interest">
                      <option disabled selected value="none">-- Pick Program --</option>
                      <option>MAN (Management)</option>
                      <option>IMT (Informatics)</option>
                      <option>VCD (Visual Communication & Design)</option>
                    </select>
                  </div>
                  
                  <div class="col-sm-6">
                    <label class="form-label">Father's Name</label>
                    <input type="text" class="form-control" placeholder="Insert Father's Name" name="father's name">
                  </div>
      
                  <div class="col-sm-6">
                    <label class="form-label">Mother's Name</label>
                    <input type="text" class="form-control" placeholder="Insert Mother's Name" name="mother's name">
                  </div>

                  <div class="col-12">
                    <label class="form-label">Image</label>
                    <input type="file" class="form-control" name="image">
                  </div>
      
                  <input class="btn" type="submit" value="Submit" id="button"></input>
              </form>
        </main>
      
      <div id="outputDiv" style="display: none;">
        <hr id="break-line">
        <div id="output-container">
          <h4>Output</h4>
          <div class="output" id="displayDiv"></div>  
        </div>
      </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="themeMaleFemale.js"></script>
    <script type="text/javascript" src="themeChange.js"></script>
</body>
</html>
