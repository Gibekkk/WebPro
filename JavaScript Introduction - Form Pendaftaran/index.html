<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Form Pendaftaran</h1>
        <form action="" id="myForm">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
            
            <label for="tgl_lahir">Birth Date:</label>
            <input type="date" name="birth date" id="tgl_lahir">
            
            <label>Gender:</label>
            <input type="radio" name="gender" value="Laki-Laki" id="male"> <label for="male">Laki-Laki</label>
            <input type="radio" name="gender" value="Perempuan" id="female"> <label for="female">Perempuan</label>
            
            <label for="poi">Program of Interest:</label>
            <select name="program of interest" id="poi">
                <option disabled selected>-- Select Your Program --</option>
                <option value="Management">Management</option>
                <option value="Informatika">Informatika</option>
                <option value="Visual Communication Design">Visual Communication Design</option>
            </select>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone number" id="phone">
            
            <label for="mother">Mother's Name:</label>
            <input type="text" name="mother's name" id="mother">
            
            <label for="father">Father's Name:</label>
            <input type="text" name="father's name" id="father">
            
            <label for="image">Photo:</label>
            <input type="file" name="photo" id="image" oninput="imageInput()">
            
            <input type="submit" value="Submit!" id="submit">
        </form>
        <div id="display" style="display: none;"></div>
    </div>
    <div id="display" style="display: none;"></div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
